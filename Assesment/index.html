<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7 Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Hello</h1>
    <main>
      <div class="layout">
        <div class="display" id="display">
          <h1 style="position: absolute; right: 0; top: 50%; transform: translateY(-50%);"></h1>
        </div>
        <div class="button-layout">
          <div class="row-1">
            <button onclick="add7()">7</button>
            <button onclick="add8()">8</button>
            <button onclick="add9()">9</button>
            <button onclick="deleteBtn()" id="delete">DEL</button>
          </div>
          <div class="row-2">
            <button onclick="add4()">4</button>
            <button onclick="add5()">5</button>
            <button onclick="add6()">6</button>
            <button onclick="addPlus()">+</button>
          </div>
          <div class="row-3">
            <button onclick="add1()">1</button>
            <button onclick="add2()">2</button>
            <button onclick="add3()">3</button>
            <button onclick="addMinus()">-</button>
          </div>
          <div class="row-4">
            <button onclick="addDot()"><strong>.</strong></button>
            <button onclick="add0()">0</button>
            <button onclick="addDivide()">/</button>
            <button onclick="addMultiply()">x</button>
          </div>
          <div class="row-5">
            <button onclick="clearDisplay()" id="reset">RESET</button>
            <button onclick="equal()" id="equal">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
